  <style>
    :root {
      --brand:#0070ba;
      --bg1:#f7f9fc;

      --text:#2d2d2d;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
      color:var(--text);
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      min-height:100vh;
      display:flex;align-items:center;justify-content:center;padding:24px;
    }
    .card{
      width:100%;max-width:560px;
      background:#fff;border-radius:18px;padding:28px 28px 32px;

    }
    .brand{

    }

    h1{margin:0 0 6px 0;font-size:26px;color:var(--brand)}
    p{margin:0 0 18px 0;line-height:1.6}
    .hero{
      width:100%;height:180px;border-radius:14px;overflow:hidden;margin:14px 0 18px 0;
      background:#ddd;
    }
    .hero img{width:100%;height:100%;object-fit:cover}
    .paypal{
      display:flex;align-items:center;justify-content:center;margin-top:14px;
    }
    .fine{font-size:12px;color:#666;margin-top:12px;text-align:center}
    .footer{
      margin-top:18px;font-size:14px;color:#555;display:flex;gap:10px;flex-wrap:wrap;justify-content:center;
    }
    .footer a{color:var(--brand);text-decoration:none}
  </style>
</head>
